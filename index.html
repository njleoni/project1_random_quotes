
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
<body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell text-center">
          <h1>Random quote generator</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <div class="grid-x grid-padding-x">
              <div class="large-4 medium-4 medium-push-2 cell">
                <div class="card">
                  <div class="card-divider">
                    <h4>Saved quotes go here</h4>
                  </div class="quotes">
                    <p>Quote 1</p>
                    <p>Quote 2</p>
                    <p>Quote 3</p>
                  </div>
              </div>
              <div class="large-8 medium-8 medium-pull-2 cell">
                <div class="card" style="height: 600px; width: 800px">
                  <div class="card-divider">
                    <h4 class="dateTime">Date goes here</h4>
                  </div>
                  <img src="assets/img/zermatt_1.jpg">
                  <div class="card-section">
                    <p>Sassy quote goes here.</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>


    </div>

<script src="assets/js/script.js"></script>
<script src="assets/js/vendor.js"></script>
<script src="assets/js/foundation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
</html>
